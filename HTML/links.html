<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link {
              color: green;
              background-color: transparent;
              text-decoration: none;
            }
            a:visited {
              color: pink;
              background-color: transparent;
              text-decoration: none;
            }
            a:hover {
              color: red;
              background-color: transparent;
              text-decoration: underline;
            }
            a:active {
              color: yellow;
              background-color: transparent;
              text-decoration: underline;
            }
            </style>
    </head>
<body>

<h1>HTML Links</h1>

<p><a href="https://www.google.com/"><img src="google.png" alt="HTML tutorial" style="width:42px;height:42px;"></a></p>

</body>
</html>
